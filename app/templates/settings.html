<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>PetMap</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/settings.css') }}">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="PetMap Logo" class="logo-icon">
                <span>Pet<span class="map-text">Map</span></span>
            </div>
            <nav class="menu">
                <a href="{{ url_for('index') }}" class="menu-item">
                    <img src="{{ url_for('static', filename='img/House2.svg') }}" alt="House logo">
                    <span>Головна</span>
                </a>
                <a href="{{ url_for('map') }}" class="menu-item">
                    <img src="{{ url_for('static', filename='img/Label.svg') }}" alt="Label logo">
                    <span>Карта</span>
                </a>
                <a href="{{ url_for('profile') }}" class="menu-item active">
                    <img src="{{ url_for('static', filename='img/User2.svg') }}" alt="user logo">
                    <span>Профіль</span>
                </a>
            </nav>
        </div>

        <div class="content">
            <div class="profile-block">
                <div class="avatar">
                    <img src="{{ url_for('static', filename='img/Ivanna.svg') }}" alt="Avatar">
                </div>
                <div class="profile-info">
                    <h2>{{ current_user.name }}</h2>
                    <div class="email-row">
                        <img src="{{ url_for('static', filename='img/Mail Ivanna.svg') }}" alt="mail">
                        <p>{{ current_user.email }}</p>
                    </div>
                </div>
            </div>

            <div class="profile-card">
                <div class="tabs">
                    <a href="{{ url_for('profile') }}" class="tab">
                        <img src="{{ url_for('static', filename='img/Logo2.svg') }}" alt="Pin" class="tab-icon">
                        Додані тварини
                    </a>
                    <a href="{{ url_for('settings') }}" class="tab active">
                        <img src="{{ url_for('static', filename='img/Settings2.svg') }}" alt="Settings" class="tab-icon">
                        Налаштування
                    </a>
                </div>

                <div class="settings-section">
                    <div class="section-header">
                        <div class="section-title">
                            <img src="{{ url_for('static', filename='img/User2.svg') }}" alt="user" class="section-icon">
                            <h3>Персональна інформація</h3>
                        </div>
                        <button class="btn-edit-profile" id="btn-edit-profile">
                            <img src="{{ url_for('static', filename='img/Edit.svg') }}" alt="edit">
                            Редагувати
                        </button>
                    </div>

                    <!-- Режим перегляду -->
                    <div class="info-row" id="info-view">
                        <div class="info-group">
                            <p class="info-label">Ім'я</p>
                            <p class="info-value" id="display-name">{{ current_user.name }}</p>
                        </div>
                        <div class="info-group">
                            <p class="info-label">E-mail</p>
                            <p class="info-value" id="display-email">{{ current_user.email }}</p>
                        </div>
                    </div>

                    <!-- Режим редагування -->
                    <div class="info-row" id="info-edit" style="display:none;">
                        <div class="info-group">
                            <p class="info-label">Ім'я</p>
                            <input type="text" class="info-input" id="edit-name" value="{{ current_user.name }}">
                        </div>
                        <div class="info-group">
                            <p class="info-label">E-mail</p>
                            <input type="email" class="info-input" id="edit-email" value="{{ current_user.email }}">
                        </div>
                        <div class="edit-actions">
                            <button class="btn-save" id="btn-save">Зберегти</button>
                            <button class="btn-cancel-edit" id="btn-cancel-edit">Скасувати</button>
                        </div>
                    </div>
                </div>

                <div class="settings-section">
                    <div class="section-title">
                        <img src="{{ url_for('static', filename='img/Lock3.svg') }}" alt="lock" class="section-icon">
                        <h3>Безпека</h3>
                    </div>
                    <button class="btn-change-password" id="btn-change-password">Змінити пароль</button>
                </div>

                <div class="danger-zone">
                    <p class="danger-title">Небезпечна зона</p>
                    <button class="btn-logout" id="btn-logout">Вийти з акаунту</button>
                </div>
            </div>
        </div>

        <div class="footer">
            <img src="{{ url_for('static', filename='img/logo.svg') }}" alt="PetMap Logo" class="logo-icon">
            <span>Pet<span class="map-text">Map</span></span>
        </div>

        <script src="{{ url_for('static', filename='js/settings.js') }}"></script>
    </body>
</html>
