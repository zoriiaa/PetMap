<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>PetMap</title>
        <link rel="stylesheet" href="static/css/profile.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="static/img/logo.svg" alt="PetMap Logo" class="logo-icon">
                <span>Pet<span class="map-text">Map</span></span>
            </div>
            <nav class="menu">
                <a href="/" class="menu-item">
                    <img src="static/img/House2.svg" alt="House logo">
                    <span>Головна</span>
                </a>
                <a href="/map" class="menu-item">
                    <img src="static/img/Label.svg" alt="Label logo">
                    <span>Карта</span>
                </a>
                <a href="/profile" class="menu-item active">
                    <img src="static/img/User2.svg" alt="user logo">
                    <span>Профіль</span>
                </a>
            </nav>
        </div>

        <div class="content">
            <div class="profile-block">
                <div class="avatar">
                    <img src="static/img/Ivanna.svg" alt="Avatar">
                </div>
                <div class="profile-info">
                    <h2>{{ current_user.name }}</h2>
                    <div class="email-row">
                        <img src="static/img/Mail Ivanna.svg" alt="mail">
                        <p>{{ current_user.email }}</p>
                    </div>
                </div>
            </div>
        
            
            
            <div class="profile-card">
                <div class="tabs">
                    <button class="tab active">
                        <img src="static/img/Tick.svg" alt="Pin" class="tab-icon">
                        Додані тварини
                    </button>
                    <button class="tab">
                        <img src="static/img/Settings.svg" alt="Settings" class="tab-icon">
                        Налаштування
                    </button>
                </div>


                <div id="petsContainer" data-user-id="{{ current_user.id }}"></div>
                
        <div class="footer">
            <img src="static/img/logo.svg" alt="PetMap Logo" class="logo-icon">
            <span>Pet<span class="map-text">Map</span></span>
        </div>
        
    <script>
        const userId = {{ current_user.id }};
    </script>
    <script src="/static/js/add.js"></script>    
        
    </body>

</html>
