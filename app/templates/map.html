<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>PetMap</title>
        <link rel="stylesheet" href="static/css/map.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="static/img/logo.svg" alt="PetMap Logo" class="logo-icon">
                <span>Pet<span class="map-text">Map</span></span>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item">
                    <img src="static/img/House2.svg" alt="House logo">
                    <span>Головна</span>
                </a>
                <a href="#" class="menu-item active">
                    <img src="static/img/Label2.svg" alt="Label logo">
                    <span>Карта</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="static/img/User.svg" alt="user logo">
                    <span>Профіль</span>
                </a>
            </nav>
        </div>

        <div class="map-container">
            <img src="static/img/map.png" alt="Карта Києва" class="map-image">
        </div>

        <button class="add-animal-btn">Додати тварину на карту</button>


        <div class="footer">
            <img src="static/img/logo.svg" alt="PetMap Logo" class="logo-icon">
            <span>Pet<span class="map-text">Map</span></span>
        </div>
    </body>
</html>
