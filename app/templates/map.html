<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>PetMap</title>
        <link rel="stylesheet" href="map.css" />
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />  
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="logo.svg" alt="PetMap Logo" class="logo-icon">
                <span>Pet<span class="map-text">Map</span></span>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item">
                    <img src="House2.svg" alt="House logo">
                    <span>Головна</span>
                </a>
                <a href="#" class="menu-item active">
                    <img src="Label2.svg" alt="Label logo">
                    <span>Карта</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="User.svg" alt="user logo">
                    <span>Профіль</span>
                </a>
            </nav>
        </div>

        <div class="map-container">
            <button id="btnFilters">Фільтри <img src="arrow.svg"></button>
               <div id="filtersPanel" style="display: none;">
                   <button id="btnAll">Всі</button>
                   <button id="btnLost">Загублена</button>
                   <button id="btnFound">Знайдена</button>
                </div>
            <div id="map">
                <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js">
                </script>
            </div>
        </div>

        <a href="map2.html" class="add-animal-btn">Додати тварину на карту</a>

        
        <div class="footer">
            <img src="logo.svg" alt="PetMap Logo" class="logo-icon">
            <span>Pet<span class="map-text">Map</span></span>
        </div>
        <script src="map.js"></script>

    </body>
</html>
