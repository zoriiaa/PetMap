<!DOCTYPE html>
<html lang="uk">
    <head>
        <meta charset="UTF-8">
        <title>PetMap</title>
        <link rel="stylesheet" href="find.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="logo.svg" alt="PetMap Logo" class="logo-icon">
                <span>Pet<span class="map-text">Map</span></span>
            </div>
            <nav class="menu">
                <a href="#" class="menu-item">
                    <img src="House2.svg" alt="House logo">
                    <span>Головна</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="Label.svg" alt="Label logo">
                    <span>Карта</span>
                </a>
                <a href="#" class="menu-item">
                    <img src="User.svg" alt="user logo">
                    <span>Профіль</span>
                </a>
            </nav>
        </div>
             
        
                <div class="status-tabs">
                    <button class="status-tab active">Знайдена</button>
                    <button class="status-tab">Загублена</button>
                </div>
    



        <div class="content">
            <div class="form-card">
                <form class="animal-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label>Кличка</label>
                            <input type="text" placeholder="Наприклад: Рудi">
                        </div>
                        <div class="form-group">
                            <label>Вид <span class="required">*</span></label>
                            <select>
                                <option>Собака</option>
                                <option>Кіт</option>
                                <option>Інше</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label>Порода</label>
                            <input type="text" placeholder="Наприклад: Золотистий ретривер">
                        </div>
                        <div class="form-group">
                            <label>Статус <span class="required">*</span></label>
                            <select>
                                <option>Тимчасово забрали до себе</option>
                                <option>Знайдена</option>
                                <option>Загублена</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Опис <span class="required">*</span></label>
                        <textarea placeholder="Детальний опис зовнішнього вигляду, особливих прикмет..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label>Фото <span class="required">*</span></label>
                        <div class="photo-upload">
                            <img src="Upload.svg" alt="Upload" class="upload-icon">
                            <p class="upload-main">Натисніть для завантаження фото</p>
                            <p class="upload-sub">або перетягніть сюди</p>
                            <input type="file" accept="image/*" hidden id="photo-input">
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label>Дата <span class="required">*</span></label>
                        <input type="date" placeholder="дд-мм-рррр">
                    </div>

                    <div class="form-actions">
                        <button type="button" class="btn-cancel">Скасувати</button>
                        <button type="submit" class="btn-submit">Додати тварину на карту</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
        <div class="footer">
            <img src="logo.svg" alt="PetMap Logo" class="logo-icon">
            <span>Pet<span class="map-text">Map</span></span>
        </div>
    </body>
</html>
